<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silang Dental Circle - Map Location</title>
    <style>
      /* Set the size of the map div */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <!-- Include the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPJhb-qctLMiCRYyw2apd0YnCPS2TcjdI"></script>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function initMap() {
        // Create a map centered at a location (Latitude, Longitude)
        var centerLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco example

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: centerLocation,
        });

        // Array of marker locations
        var locations = [
          { lat: 37.7749, lng: -122.4194 }, // San Francisco
          { lat: 37.8044, lng: -122.2712 }, // Oakland
          { lat: 37.6879, lng: -122.4702 }, // Daly City
        ];

        //dark theme
        var darkTheme = [
          { elementType: "geometry", stylers: [{ color: "#212121" }] },
          { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
          {
            elementType: "labels.text.stroke",
            stylers: [{ color: "#212121" }],
          },
          {
            featureType: "administrative",
            elementType: "geometry",
            stylers: [{ color: "#757575" }],
          },
          {
            featureType: "administrative.country",
            elementType: "labels.text.fill",
            stylers: [{ color: "#9e9e9e" }],
          },
          {
            featureType: "administrative.locality",
            elementType: "labels.text.fill",
            stylers: [{ color: "#bdbdbd" }],
          },
          {
            featureType: "poi",
            elementType: "labels.text.fill",
            stylers: [{ color: "#757575" }],
          },
          {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [{ color: "#181818" }],
          },
          {
            featureType: "road",
            elementType: "geometry.fill",
            stylers: [{ color: "#2c2c2c" }],
          },
          {
            featureType: "road",
            elementType: "labels.text.fill",
            stylers: [{ color: "#8a8a8a" }],
          },
          {
            featureType: "road.highway",
            elementType: "geometry",
            stylers: [{ color: "#3c3c3c" }],
          },
          {
            featureType: "road.local",
            elementType: "labels.text.fill",
            stylers: [{ color: "#616161" }],
          },
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [{ color: "#000000" }],
          },
          {
            featureType: "water",
            elementType: "labels.text.fill",
            stylers: [{ color: "#3d3d3d" }],
          },
        ];

        // Loop through the array and place markers
        for (var i = 0; i < locations.length; i++) {
          new google.maps.Marker({
            position: locations[i],
            map: map,
          });
        }
      }
    </script>
  </head>
  <body onload="initMap()">
    <div class="logo-container">
      <img class="sdc-logo" src="./assets/sdc.png" />
    </div>
    <div id="map"></div>
  </body>
</html>
